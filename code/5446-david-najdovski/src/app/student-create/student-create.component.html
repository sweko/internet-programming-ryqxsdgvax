<div>
  <h2>Create Student</h2>
  <form (ngSubmit)="createStudent()">
    <label for="firstName">First Name:</label>
    <input [(ngModel)]="newStudent.firstName" name="firstName" required>
    
    <label for="lastName">Last Name:</label>
    <input [(ngModel)]="newStudent.lastName" name="lastName" required>
    
    <label for="email">Email:</label>
    <input [(ngModel)]="newStudent.email" name="email" required>
    
    <button type="submit">Create</button>
    <button (click)="navigateToList()">Cancel</button>
  </form>
</div>

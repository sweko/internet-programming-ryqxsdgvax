<div>
  <h2>Edit Student</h2>
  <form (ngSubmit)="saveStudent()">
    <label for="firstName">First Name:</label>
    <input [(ngModel)]="student.firstName" name="firstName" required>
    
    <label for="lastName">Last Name:</label>
    <input [(ngModel)]="student.lastName" name="lastName" required>
    
    <label for="email">Email:</label>
    <input [(ngModel)]="student.email" name="email" required>
    
    <button type="submit">Save</button>
    <button (click)="navigateToList()">Cancel</button>
  </form>
</div>

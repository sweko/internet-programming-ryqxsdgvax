<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Student Statistics</h1>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <div>
      <h2 class="text-lg font-semibold">Total Students</h2>
      <p>{{ totalStudents }}</p>
    </div>
    <div>
      <h2 class="text-lg font-semibold">Average Grade</h2>
      <p>{{ averageGrade | number: '1.2-2' }}%</p>
    </div>
  </div>

  <div class="mb-4">
    <h2 class="text-lg font-semibold">Students Per Degree</h2>
    <ul>
      <li *ngFor="let degree of studentsPerDegree.entries()">
        {{ degree[0] }}: {{ degree[1] }} students
      </li>
    </ul>
  </div>

  <div class="mb-4">
    <h2 class="text-lg font-semibold">Students Per Year</h2>
    <ul>
      <li *ngFor="let year of studentsPerYear.entries()">
        Year {{ year[0] }}: {{ year[1] }} students
      </li>
    </ul>
  </div>
</div>

<div class="about-container">
    <h2>About This Project</h2>
  
    <div class="info-item">
      <h3>Student Name</h3>
      <p>{{ studentName }}</p>
    </div>
  
    <div class="info-item">
      <h3>Student ID</h3>
      <p>{{ studentId }}</p>
    </div>
  
    <div class="info-item">
      <h3>Current Year</h3>
      <p>{{ currentYear }}</p>
    </div>
  
    <div class="info-item">
      <h3>GitHub Repository</h3>
      <p><a href="{{ githubRepository }}" target="_blank">{{ githubRepository }}</a></p>
    </div>
  </div>

      padding: 20px;

    h2 {

    .info-item {
      margin-bottom: 20px;
    }
  
    h3 {
      margin-bottom: 10px;
    }
  
    a {
      color: #007bff;
      text-decoration: none;
    }
  
    a:hover {

<div>
  <h2>Edit Student</h2>
  <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required [(ngModel)]="student.firstName" name="firstName" />
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required [(ngModel)]="student.lastName" name="lastName" />
    </div>
    <div>
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" required [(ngModel)]="student.studentId" name="studentId" />
    </div>
    <div>
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" required [(ngModel)]="student.dateOfBirth" name="dateOfBirth" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required [(ngModel)]="student.email" name="email" />
    </div>
    <div>
      <label for="degree">Degree:</label>
      <select id="degree" required [(ngModel)]="student.degree" name="degree">
        <option *ngFor="let degree of degrees" [value]="degree.name">{{ degree.name }}</option>
      </select>
    </div>
    <div>
      <label for="year">Year:</label>
      <input type="number" id="year" required [(ngModel)]="student.year" name="year" min="1" max="4" />
    </div>
    <div>
      <button type="submit" [disabled]="!studentForm.form.valid">Save Changes</button>
    </div>
  </form>
</div>

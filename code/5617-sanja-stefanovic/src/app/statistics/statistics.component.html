<div>
  <h2>Statistics</h2>
  <p>Total Students: {{ totalStudents }}</p>
  <p>Average Grade: {{ averageGrade | number: '1.2-2' }}</p>
  
  <h3>Students per Degree</h3>
  <ul>
    <li *ngFor="let degree of (studentsPerDegree | keyvalue)">
      {{ degree.key }}: {{ degree.value }}
    </li>
  </ul>

  <h3>Students per Year</h3>
  <ul>
    <li *ngFor="let year of (studentsPerYear | keyvalue)">
      Year {{ year.key }}: {{ year.value }}
    </li>
  </ul>
</div>

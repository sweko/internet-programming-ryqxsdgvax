<div>
  <h2>Courses List</h2>
  <table>
    <thead>
      <tr>
        <th>Course ID</th>
        <th>Name</th>
        <th>Code</th>
        <th>Semester</th>
        <th>Year of Study</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.id }}</td>
        <td>{{ course.name }}</td>
        <td>{{ course.code }}</td>
        <td>{{ course.semester }}</td>
        <td>{{ course.yearOfStudy }}</td>
        <td>
          <button (click)="viewCourse(course.id)">View</button>
          <!-- Additional buttons for editing and deleting can be added here -->
        </td>
      </tr>
    </tbody>
  </table>
</div>

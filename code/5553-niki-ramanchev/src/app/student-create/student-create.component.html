<div class="student-create-container">
  <h2>Create Student</h2>

  <form (ngSubmit)="createStudent()">
    <h3>Personal Information</h3>

    <!-- ID Field -->
    <label>
      ID:
      <input
        type="number"
        [(ngModel)]="student.id"
        name="id"
        required
        placeholder="Enter student ID"
      />
    </label>

    <label>
      First Name:
      <input
        type="text"
        [(ngModel)]="student.firstName"
        name="firstName"
        required
        placeholder="Enter first name"
      />
    </label>
    <label>
      Last Name:
      <input
        type="text"
        [(ngModel)]="student.lastName"
        name="lastName"
        required
        placeholder="Enter last name"
      />
    </label>
    <label>
      Email:
      <input
        type="email"
        [(ngModel)]="student.email"
        name="email"
        required
        placeholder="Enter email address"
      />
    </label>
    <label>
      Degree:
      <select [(ngModel)]="student.degree" name="degree" required>
        <option value="" disabled>Select a degree</option>
        <option *ngFor="let degree of degrees" [value]="degree">{{ degree }}</option>
      </select>
    </label>
    <label>
      Year:
      <input
        type="number"
        [(ngModel)]="student.year"
        name="year"
        min="1"
        max="4"
        required
        placeholder="Enter year"
      />
    </label>

    <div class="actions">
      <button type="submit">Create</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>

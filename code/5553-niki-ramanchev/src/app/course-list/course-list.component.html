<div>
  <h2>Course List</h2>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>

  <table>
    <thead>
      <tr>
        <th>Course Code</th>
        <th>Course Name</th>
        <th>Semester</th>
        <th>Year</th>
        <th>Grade</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.code }}</td>
        <td>{{ course.name }}</td>
        <td>{{ course.semester }}</td>
        <td>{{ course.year }}</td>
        <td>
          <input
            *ngIf="!course.grade"
            type="number"
            [(ngModel)]="courseGrades[course.id].percentage"
            placeholder="Grade %"
            min="0"
            max="100"
          />
          <span *ngIf="course.grade">
            {{ course.grade.percentage }} ({{ course.grade.letter }})
          </span>
        </td>
        <td>
          <button *ngIf="!course.grade" (click)="addGrade(course.id)">Add Grade</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

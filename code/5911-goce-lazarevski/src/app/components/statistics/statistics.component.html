<div class="statistics-container">
    <h1>Statistics</h1>
    <p><strong>Total Students:</strong> {{ totalStudents }}</p>
    <p><strong>Average Grade:</strong> {{ averageGrade | number: '1.2-2' }}%</p>
  
    <h2>Students Per Degree</h2>
    <ul>
        <li *ngFor="let degree of studentsPerDegree | keyvalue">
            {{ degree.key }}: {{ degree.value }}
        </li>
    </ul>
  
    <h2>Students Per Year</h2>
    <ul>
        <li *ngFor="let year of studentsPerYear | keyvalue">
            Year {{ year.key }}: {{ year.value }}
        </li>
    </ul>
</div>
